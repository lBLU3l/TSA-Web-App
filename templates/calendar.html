    <div class = "gridSun"></div>
    <div class = "gridMon"></div>
    <div class = "gridTues"></div>
    <div class = "gridWed"></div>
    <div class = "gridThurs"></div>
    <div class = "gridFri"></div>
    <div class = "gridSat"></div>
    <div class = "gridDays"></div>
    <div class = "gridRow1"></div>
    <div class = "gridRow2"></div>
    <div class = "gridRow3"></div>
    <div class = "gridRow4"></div>
    <div class = "gridRow5"></div>

    <div class = "text">
        <h1 class = "month"><b>{{monthTitle}} , {{yearTitle}}</b></h1>
    </div>

    <script>
        const menu = document.querySelector('.menu')
        const close = document.querySelector('.close')
        const nav = document.querySelector('nav')
  
        menu.addEventListener('click', () => {
          nav.classList.add('open-nav')
        })
  
        close.addEventListener('click', () => {
          nav.classList.remove('open-nav')
        })
    </script>
